<!DOCTYPE html>
<html>
<head>
    <style>
        #prediction .unit {display: inline-block;}
        #prediction .box {width: 50px; height:20px; border: 1px solid;}
    </style>
</head>
<body>
<div id="training">
    <p id="iterations">Iterations</p>
    <p id="error">Error</p>
</div>
<div id="prediction">
    <div class="unit">
        <p>Input</p>
        <div id="colorBox" class="box"></div>
    </div>
    <div class="unit">
        <p>Complementary</p>
        <div id="complementaryBox" class="box"></div>
    </div>
    <div class="unit">
        <p>Predicted</p>
        <div id="predictedBox" class="box"></div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
