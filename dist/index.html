<!DOCTYPE html>
<html>
<head>
    <style>
        .box { width: 100px; height: 50px; border: 1px solid; }
    </style>
</head>
<body>
<div id="config">
    <div>
        <span title="# of training examples">Training Data</span>
        <input type="text" id="trainingData" value="100">
    </div>
    <div>
        <span title="size of 'steps' when training">Learning Rate</span>
        <input type="text" id="learningRate" value="0.2">
    </div>
    <div>
        <span title="# of training examples after which weights are changed">Batch Size</span>
        <input type="text" id="batchSize" value="32">
    </div>
    <div>
        <span title="# of training iterations over entire training set">Epochs</span>
        <input type="text" id="epochs" value="5">    
    </div>
    <div>
        <span title="# of epochs">Iterations</span>
        <input type="text" id="iterations" value="50">
    </div>
    
</div>
<button id="start">Start</button>
<table id="prediction">
    <thead>
    <th>Iteration #</th>
    <th>input</th>
    <th>target</th>
    <th>predicted</th>
    <th>cost</th>
    </thead>
    <tbody id="predictionBody">

    </tbody>
</table>
<button id="stop">Stop</button>
<script src="bundle.js"></script>
</body>
</html>
